<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Tools</title>
    <link rel="icon" href="/static/imagem/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head> 
  <body class="bg-black"> 

    <div class="container-fluid d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="card shadow p-4 bg-dark text-white-50" style="max-width: 400px; width: 100%;">
            <form method="post" action='#'>
                <div class="mb-3">
                    <h2 class="text-center">Entrar no <span class="h2"><b>RPG Tools</b></span></h2>
                </div>
                
                <!-- Exibição da mensagem de erro -->
                {% if error %}
                <div class="mb-3">
                    <p class="fs-6 text-danger text-center">Credenciais não encontradas. Tente novamente.</p>
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="login" class="form-label">Login:</label>
                    <input id="login" class="form-control bg-dark text-white border-light" type="text" name="login" >
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input id="senha" class="form-control bg-dark text-white border-light" type="password" name="senha">
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-primary" value="Avançar">
                </div>
                <div class="mt-3 text-center">
                    <p>Não é cadastrado? <a href="/login/register">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>

  
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
